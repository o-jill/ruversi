name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: cpu
      run: cat /proc/cpuinfo
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      id: utest
      run: cargo test --verbose --release  # test w/ simd will get error w/o --release.
